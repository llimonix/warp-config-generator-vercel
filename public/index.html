<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация конфигурации WARP</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/16994/16994881.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        img {
            max-width: 400px;
            margin-bottom: 30px;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateButton {
            background: linear-gradient(90deg, #eeac43, #f15874);
        }
        #telegramButton {
            background: linear-gradient(90deg, #2a3797, #0d87d2);
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #f15874;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        .checkbox-container {
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="iosCheckbox"> Вы будете использовать конфиг на IOS?</br>Если да, нажмите чекбокс
        </label>
    </div>
    <button id="generateButton" onclick="generateConfig()">Сгенерировать</button>
    <button id="telegramButton">Telegram канал</button>
    <div id="status"></div>
</div>

<script>
    async function generateConfig() {
        const button = document.getElementById('generateButton');
        const status = document.getElementById('status');
        const randomNumber = Math.floor(Math.random() * (999 - 100 + 1)) + 100;
        const iosCheckbox = document.getElementById('iosCheckbox').checked; // Чекбокс iOS

        // Изменяем состояние кнопки на загрузку
        button.disabled = true;
        button.innerHTML = '<div class="loader"></div>';

        try {
            // Отправляем запрос на генерацию конфига с параметром ios
            const response = await fetch(`/warp?ios=${iosCheckbox}`);
            const data = await response.json();

            if (data.success) {
                const downloadFile = () => {
                    const link = document.createElement('a');
                    link.href = 'data:text/plain;base64,' + data.content;
                    link.download = `warp_llimonix_${randomNumber}.conf`;
                    link.click();
                };

                button.innerHTML = `Скачать warp_llimonix_${randomNumber}.conf`;
                button.removeAttribute('onclick');
                button.addEventListener('click', downloadFile);
                downloadFile();
            } else {
                status.textContent = 'Ошибка: ' + data.message;
                button.innerHTML = 'Сгенерировать';
            }
        } catch (error) {
            status.textContent = 'Произошла ошибка при генерации.';
            button.innerHTML = 'Сгенерировать';
        } finally {
            button.disabled = false;
        }
    }

    document.getElementById('telegramButton').onclick = function() {
        window.location.href = 'https://t.me/findllimonix';
    }
</script>
</body>
</html>
