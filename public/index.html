<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация конфигурации WARP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        img {
            max-width: 400px;
            margin-bottom: 30px;
        }
        button {
		    margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
        #generateButton {
            background: linear-gradient(90deg, #eeac43, #f15874);
        }
        #telegramButton {
            background: linear-gradient(90deg, #2a3797, #0d87d2);
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #f15874;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Логотип">
        <button id="generateButton" onclick="generateConfig()">Сгенерировать</button>
        <button id="telegramButton">Telegram чат</button>
        <div id="status"></div>
    </div>

    <script>
        async function generateConfig() {
            const button = document.getElementById('generateButton');
            const status = document.getElementById('status');
            const randomNumber = Math.floor(Math.random() * (999 - 100 + 1)) + 100;

            // Изменяем состояние кнопки на загрузку
            button.disabled = true;
            button.innerHTML = '<div class="loader"></div>';

            try {
                // Отправляем запрос на генерацию конфига
                const response = await fetch('/warp');
                const data = await response.json();
                console.log(data)

                if (data.success) {
                    const downloadFile = () => {
                        const link = document.createElement('a');
                        console.log(data.content)
                        link.href = 'data:text/plain;base64,' + data.content;
                        link.download = `warp-config-llimonix-${randomNumber}.conf`;
                        link.click();
                    };

                    button.textContent = `Скачать warp-config-llimonix-${randomNumber}.conf`;
                    button.removeAttribute('onclick');
                    button.addEventListener('click', downloadFile);
                    downloadFile();
                } else {
                    status.textContent = 'Ошибка: ' + data.message;
                }
            } catch (error) {
                status.textContent = 'Произошла ошибка при генерации.';
            } finally {
                // Восстанавливаем кнопку
                button.disabled = false;
                button.innerHTML = 'Сгенерировать';
            }
        }
        document.getElementById('telegramButton').onclick = function() {
            window.location.href = 'https://t.me/+YIO7_QDg9o4wYzQy';
        }
    </script>
</body>
</html>
