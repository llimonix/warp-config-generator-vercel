<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация конфигурации WARP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 400px;
        }
        button {
		    margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(90deg, #eeac43, #f15874);
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #f15874;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Images/logo.png" alt="Логотип">
        <br><br>
        <button id="generateButton" onclick="generateConfig()">Сгенерировать</button>
        <div id="status"></div>
    </div>

    <script>
        async function generateConfig() {
            const button = document.getElementById('generateButton');
            const status = document.getElementById('status');
            
            // Изменяем состояние кнопки на загрузку
            button.disabled = true;
            button.innerHTML = '<div class="loader"></div>';

            try {
                // Отправляем запрос на генерацию конфига
                const response = await fetch('https://llimonix-warp-generator.vercel.app/warp');
                const data = await response.json();

                if (data.success) {
                    const link = document.createElement('a');
                    link.href = data.link;
                    link.download = 'warp-config-llimonix.conf';
                    link.click();
                } else {
                    status.textContent = 'Ошибка: ' + data.message;
                }
            } catch (error) {
                status.textContent = 'Произошла ошибка при генерации.';
            } finally {
                // Восстанавливаем кнопку
                button.disabled = false;
                button.innerHTML = 'Сгенерировать';
            }
        }
    </script>
</body>
</html>
